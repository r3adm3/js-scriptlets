		function SelectRandomOption2(id)
		{
			//grabs the select dropdown that we want to play with
			var optionsArray = $("select#" + id + "  option");
		
			//gets the length of the array
			var ArrayLength = optionsArray.length;
			
			//generate a random number between 0 and length of the array (take away 1 as its a zero-based list)
			var randomNumber = getRandomInt(0, ArrayLength - 1 );
			
			//grabs the value of the option from the random row we've picked....
			var pick = $("select#" + id + " option")[randomNumber].value;
			
			// ...so that we can now actively make it the selection shown to user. 
			$("select#maintday option[value='" + pick + "'").prop("selected" ,true)
						
		}
		
		//generates a random int. 
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
